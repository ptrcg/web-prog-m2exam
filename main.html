<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Tinder</title>
    </head>
    <body>
        <div class="container">
            <div class="side">
                <div class="header">
                    <div class="avatar">
                        <img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="">
                    </div>
                <div class="title">My Profile</div>
                </div>
                <div class="menu">
                    <ul>
                        <li>Matches</li>
                        <li class="active">Messages</li>
                    </ul>
                </div>


                <div class="messages">
                    <div class="avatar">
                        <img src="https://randomuser.me/api/portraits/lego/2.jpg" alt="">
                    </div>
                    <div class="friend">
                        <div class="user">Lego Man 1</div>
                        <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing</div>
                    </div>
                </div>


                <div class="messages">
                    <div class="avatar">
                        <img src="https://randomuser.me/api/portraits/lego/3.jpg" alt="">
                    </div>
                    <div class="friend">
                        <div class="user">Lego Man 2</div>
                        <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing</div>
                    </div>
                </div>


                <div class="messages">
                    <div class="avatar">
                        <img src="https://randomuser.me/api/portraits/lego/4.jpg" alt="">
                    </div>
                    <div class="friend">
                        <div class="user">Lego Man 3</div>
                        <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing</div>
                    </div>
                </div>

            </div>
            <div class="content">
                <div class="card">
                    <div class="user">
                        <img class="user" src="https://randomuser.me/api/portraits/lego/5.jpg" alt="">
                        <div class="profile">
                            <div class="name">Lego Man 4 <span> 20</span></div>
                            <div class="local">
                                <i class="fas fa-map-marker alt"></i>
                                <span>20 kilometers away</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="no">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="star">
                        <i class="fas fa-star fa"></i>
                    </div>
                    <div class="heart">
                        <i class=" fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
